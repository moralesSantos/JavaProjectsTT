      // Import the functions you need from the SDKs you need

        ref,
        onValue,
        set,
        update,

      // TODO: Add SDKs for Firebase products that you want to use

        apiKey: "AIzaSyBthaIELSo0vk0yH_yevp7QF1IpLgmUp7E",
        authDomain: "tts-project-c6cc4.firebaseapp.com",
        databaseURL: "https://tts-project-c6cc4-default-rtdb.firebaseio.com",
        projectId: "tts-project-c6cc4",
        storageBucket: "tts-project-c6cc4.appspot.com",
        messagingSenderId: "1007091630390",
        appId: "1:1007091630390:web:bf99218825520cc73bf397",
        measurementId: "G-PDCYMTTN2N"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase(); 

      console.log(app); 
      
      var message = document.getElementById('message');
      // var dbRef = firebase.database().ref().child('message');
      //const dbRef = ref(db, "message"); 
      const dbRef = ref(db, "message"); 
      console.log(dbRef); 

      //set(dbRef, "hello world");
      
      set(dbRef, {
        className: 'JS',
        weeks: 10,
      }); 

      update(dbRef,{
        className: 'JS application Development',
        students: 15,
      }); 

      

      onValue(dbRef, (snapshot) => (message.innerText = snapshot.val())); 
      
    </script>
