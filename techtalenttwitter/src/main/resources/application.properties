# configure data source
# the db will be stored in a file that persist across app restarts
spring.h2.console.enabled = true
spring.h2.console.path = /console
spring.datasource.url = jdbc:h2:file:~/twitter
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driver-class-name = org.h2.Driver
# https://www.baeldung.com/spring-boot-data-sql-and-schema-sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# show sql queries in console
spring.jpa.show-sql = true
# update ddl when app starts
# Data Definition Language (DDL) is a subset of SQL. It is a language for describing data and its relationships in a database.
# https://www.ibm.com/docs/en/radfws/9.6.1?topic=scripts-generating-ddl
spring.jpa.hibernate.ddl-auto = update
# set up queries for loading users and roles
spring.queries.users-query = select username, password, active from user where username=?
spring.queries.roles-query = select u.username, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.username=?
