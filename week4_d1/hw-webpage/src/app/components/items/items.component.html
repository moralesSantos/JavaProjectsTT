<h2>Charactors</h2>
<ul class="items">
    <li *ngFor="let item of items" [class.selected]="item === selectedItem" (click)="onSelect(item)">
        <span class="badge" >{{item.id}}</span>
        {{item.name}} | 
        <i>{{item.power}} </i>
        <span> | </span>
        <i>{{item.discription}}</i>
    </li>
</ul>

<app-items-detail [items]="selectedItem"></app-items-detail>
